<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css/napkin.css"/>
    <link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
    <title>支付成功</title>
</head>
<body>
    <!--<div class="header">
        <div class="arrow fl"></div>
        <div class="logo"></div>
        <div class="person fr"></div>
    </div>-->
    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
                <div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
                <div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
                <div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="order-waiting">
        <img src="/img/order_waiting.png" />
        感谢使用，Paper Go 马上出纸！
    </div>
    <div class="order-kefu">
        如有问题，请联系<a href="javascript:;">客服</a>
    </div>
    <script src="/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var swiper = new Swiper('.swiper-container', {
                  spaceBetween: 30,
                  loop: true,
                  pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    type: 'bullets',
                       bulletActiveClass: 'dot-active',
                       bulletClass : 'dot',
                  }
          
            });
    </script>
</body>
</html>
