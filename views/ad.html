<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="/css/napkin.css"/>
	<link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
	<title>赚积分</title>
</head>
<body>
	<!--<div class="header">
		<div class="arrow fl"></div>
		<div class="logo"></div>
		<div class="person fr"></div>
	</div>-->
	<div class="banner">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
				<div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
				<div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
				<div class="swiper-slide"><img style="width: 100%;height: 100%;" src="/img/classbanner_02.jpg" alt="" /></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="mainbody">
		<div class="point">
			<p class="fl"><span>欢迎</span>MISS Wang!</p>
			<p class="fr credit"><span>积分：</span>1000</p>
		</div>
		<div class="free">
			<div class="free-title">
				<p class="fl">免费活动</p>
				<a class="fr" href="#" style="color: #666;font-size: 16px;display: block;">Free activities</a>
			</div>
			<div class="free-pic"><img src="/img/free_03.jpg" alt="" /></div>
		</div>
		<div class="mhot">
			<div class="win-title">
				<p class="fl">赢积分</p>
				<a href="#" class="fr win-more">更多</a>
			</div>
			<div class="hot-block">
				<div class="block-good block-win">
					<i class="bgood-pic"><img src="/img/free_03.png" alt="" /></i>
				</div>
				<div class="block-good block-good2 block-win">
					<i class="bgood-pic"><img src="/img/free_05.jpg" alt="" /></i>
				</div>
			</div>	
		</div>
		<div class="mhot">
			<div class="win-title">
				<p class="fl">游戏专区</p>
				<a href="#" class="fr win-more">更多</a>
			</div>
			<div class="hot-block">
				<div class="block-good block-win">
					<i class="bgood-pic"><img src="/img/free_03.png" alt="" /></i>
				</div>
				<div class="block-good block-good2 block-win">
					<i class="bgood-pic"><img src="/img/free_05.jpg" alt="" /></i>
				</div>
			</div>
			
		</div>
	</div>
	<script src="/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
		      	spaceBetween: 30,
		      	loop: true,
		      	pagination: {
			        el: '.swiper-pagination',
			        clickable: true,
			        type: 'bullets',
			       	bulletActiveClass: 'dot-active',
			       	bulletClass : 'dot',
		      	}
		  
		    });
	</script>
</body>
</html>
